<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정길이네 쇼핑몰</title>
    <link rel="stylesheet" href="styles.css"> <!-- 스타일 시트 연결 -->
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 50px;
        }

        header {
            background-color: hwb(239 3% 65%);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* 메인 콘텐츠 스타일링 */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .product {
            text-align: center;
            margin: 0 20px;
        }

        .product img {
            max-width: 70%; /* 이미지 크기 조절 */
            height: auto; /* 높이 자동 조절 */
        }

        /* 푸터 스타일링 */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>정길이네 쇼핑몰</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">상품 목록</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">마이 페이지</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product">
            <img src="페라리.png" alt="페라리 이미지">
            <p class="price">트랜스 포머 옵티머스 프라임</p>
            <p class="price">$1900</p>
            <a href="https://blog.naver.com/hero_ok/" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                <button class="add-to-cart">장바구니에 추가</button>
            </a>
        </section>

        <section class="product">
            <!-- 다른 상품들도 유사한 방식으로 추가 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 우리 쇼핑몰. All rights reserved.</p>
    </footer>
</body>
</html>
